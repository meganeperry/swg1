<body>
	<script>
		function clearErrors() {    
	    for (var loopCounter = 0; 
	        loopCounter < document.forms["info"].elements.length; 
	        loopCounter++) {
	        if (document.forms["info"].elements[loopCounter]
	           .parentElement.className.indexOf("has-") != -1) {
	            
	            document.forms["info"].elements[loopCounter]
	               .parentElement.className = "form-group";
	        }
	    }    
	}
		function validateItems() {
		clearErrors();
	    var name = document.forms["info"]["name"].value;
	    var email = document.forms["info"]["email"].value;
		var reason = document.forms["info"]["reason"].value;
	    if (name == "") {
	        alert("Name must be filled in.");	        
			document.forms["info"]["name"]	           
			.parentElement.className = "form-group has-error";
	        document.forms["info"]["name"].focus();
	        return false;
	    }
	   if (email == "") {
	       alert("Email must be filled in.");
	       document.forms["info"]["email"]
	          .parentElement.className = "form-group has-error"
	       document.forms["info"]["email"].focus();
	       return false;
	   }
	   if (reason == "") {
	   alert("Please select a reason for inquiry");
	   document.forms["info"]["reason"]
		  .parentElement.className = "form-group has-error"
	   document.forms["info"]["reason"].focus();
	   return false;
		}
		if (email !="" || name!="" || reason !="") { 
		alert("Thank you! All form items are valid.");
		}
	 }



	
	</script>
	<header>
		<h1>Megan's Restaurant</h1>
	</header>

		</ul>

		<hr />
	<div class="container">		
		<div class="row">
			<div class="col-lg-6">	
				<form name="info" onsubmit="return validateItems();">
					<div class="form-group">
						<label for="name"><b>Name:</b></label >
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="email"><b>Email address:</b></label>
						<input type="text" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="phone"> Phone number: </label >
						<input type="text" class="form-control" id="phone">
					</div>
					<div class="form-group">
					<label for="reason"><b>Reason for inquiry:</b></label>
						<select class="form-control" id="reason">
							<option value="feedback">Feedback</option>
							<option value="catering" selected>Catering</option>
							<option value="promotion">Promotion</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-group">
					  <label for="comment">Additional Information:</label>
					  <textarea class="form-control" rows="5" id="info"></textarea>
					</div>
					<div class="form-group">
						<label for = "name">Have you bee to the restaurant? </label>
						<label class="radio-inline"><input type="radio" name="optradio">No</label>
						<label class="radio-inline"><input type="radio" name="optradio">Yes</label> 
					</div>							
					<div>
							<label for = "name">Best days to contact you: </label>
							<label class="checkbox-inline"><input type="checkbox" value="monday">M</label>
							<label class="checkbox-inline"><input type="checkbox" value="tuesday">T</label>
							<label class="checkbox-inline"><input type="checkbox" value="wednesday">W</label>
							<label class="checkbox-inline"><input type="checkbox" value="thursday">Th</label>
							<label class="checkbox-inline"><input type="checkbox" value="friday">F</label>
					</div>	
					<button type="submit" id="submitButton" class="btn btn-default">Submit</button>
				</form>
			</div>

			
			<div class="col-lg-6">
